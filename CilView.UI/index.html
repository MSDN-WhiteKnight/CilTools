<html>
<head>
    <title>CIL Tools</title>
    <script type="text/javascript" src="dotnet-common.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <form method="post">
        <h1>CIL Tools</h1>
        <div>
            Type: <dn-control id="cbType"></dn-control>
            <input type="button" value="View type" onclick="dotnet_action(this,'ViewType')" />&nbsp;&nbsp;
            Search <input type="text" name="searchquery" />
            <input type="button" value=">" onclick="dotnet_action(this,'OnSearch')" />
        </div>
        <table width="100%" cellpadding="5" cellspacing="5">
            <tr>
                <td width="200" valign="top">
                    <dn-control id="panelMethods"></dn-control>
                </td>
                <td valign="top"><div name="result-html"></div></td>
            </tr>
        </table>
    </form>
</body>
</html>
