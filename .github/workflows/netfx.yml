name: .NET Framework

on: 
  push:
    branches:
      - master
  pull_request:

jobs:
  NetFX-Debug:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v1
    - uses: nuget/setup-nuget@v1
    - name: Restore NuGet packages
      run: nuget restore CilTools.sln -PackagesDirectory packages
    - name: Build with MSBuild
      run: |
        $Env:Path += ";${Env:ProgramFiles}\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\"; .\scripts\netfx\build.ps1
    - name: Run
      run: |        
        & CilToolsDemo\bin\Debug\CilToolsDemo.exe
    - name: Test with VSTest console
      run: |
        $Env:Path += ";${Env:ProgramFiles}\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\"; .\scripts\netfx\test.ps1

  NetFX-Release:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v1
    - uses: nuget/setup-nuget@v1
    - name: Restore NuGet packages
      run: nuget restore CilTools.sln -PackagesDirectory packages
    - name: Build with MSBuild
      run: |
        $Env:Path += ";${Env:ProgramFiles}\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\"; .\scripts\netfx\build.ps1 -config Release
    - name: Run
      run: |        
        & CilToolsDemo\bin\Release\CilToolsDemo.exe
    - name: Test with VSTest console
      run: |
        $Env:Path += ";${Env:ProgramFiles}\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\"; .\scripts\netfx\test.ps1 -config Release
