name: .NET Standard

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build CilTools.BytecodeAnalysis.NetStandard/CilTools.BytecodeAnalysis.NetStandard.sln
    - name: Archive build results
      uses: actions/upload-artifact@v1
      with:
          name: Output
          path: CilTools.BytecodeAnalysis.NetStandard/bin/Debug/
