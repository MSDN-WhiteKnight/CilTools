name: .NET Standard

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Build with dotnet
      run: dotnet build CilTools.Metadata/CilTools.Metadata.csproj -f netstandard2.0
    - name: Build tests with dotnet
      run: dotnet build tests/CilTools.Tests.Common/CilTools.Tests.Common.csproj -f netstandard2.0
    - name: Archive build results
      uses: actions/upload-artifact@v1
      with:
          name: Output
          path: CilTools.Metadata/bin/Debug/
